<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;600;700&display=swap" rel="stylesheet">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <h1>Star Wars</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                </div>
                <img src="./img/darth.svg" alt="DarthVader">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Nves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div>
                <img src="./img/starship.svg" alt="DarthVader">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>
                <img src="./img/planet.svg" alt="DarthVader">
            </div>
        </section>
        <sectoin class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrases()">Ler uma frase</button>
            <p id="phrase"></p>
        </sectoin>
    </main>
  <script src="js/script.js"></script>  
</body>
</html>
